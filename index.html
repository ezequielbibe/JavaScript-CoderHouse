<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Computadoras BB</title>
</head> 
<body>
    <header class="header">
        <div class="header-arriba">
            <div class="header-arriba-logo">
                <h1>Bahia<span class="logo"> Automotores</span></h1>
            </div>
            <div>
                <form id="form" class="header-arriba-buscador">
                    <input type="text" id="buscador" placeholder="Buscá el modelo del vehículo..." required>
                    <input type="submit" id ="btn-buscar" value="Buscar">
                </form>
            </div>
            <div id="botones" class="header-arriba-botones">
                <button id="ingresar">Ingresar</button>
                <button>Registrar</button>
            </div>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">0km</a></li>
                <li><a href="#">Usados</a></li>
                <li><a href="#">¿Quienes somos?</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div id="inicio">
            <div class="logan">
                <h2>NO DEJES PASAR EL MOMENTO DE COMPRARTE TU AUTO</h2>
                <p>o cambiar el que ya tenes!</p>
            </div>
            <div class="banner">
                <img src="./img/banner.png" alt="Nuevo 208" class="img">
            </div>
        </div>
        <div id="cerokm"></div>
        <div id="usados"></div>
        <div id="quienessomos"></div>
        <div id="contacto"></div>
    </main>

    <footer class="footer">
        <div class="footer-ubicacion">
            <i class="bi bi-geo-alt"></i>
            <p>Alsina 500, Bahía Blanca, Buenos Aires, Argentina.</p>
        </div>
        <div class="footer-text">
            <p>Esta pagina tiene todos los derechos reservados 2022.</p>
        </div>
        <div class="footer-icons">
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-whatsapp"></i>
        </div>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
